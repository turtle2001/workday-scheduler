<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!--makes header-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentTime" class="lead"></p>
  </header>

  <!--container for all timeblocks-->
  <div class="container">
    <div class="row">
      <div class="col-1 hour">9AM</div>
      <textarea class="description col-10" id="9"></textarea>
      <button class="col-1 saveBtn" id="save-button9"><i class ="fas fa-save"></i></button>
    </div>

    <!--individual timeblocks-->
    <div class="row">
      <div class="col-1 hour">10AM</div>
      <textarea class="description col-10" id="10"></textarea>
      <button class="col-1 saveBtn" id="save-button10"><i class ="fas fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-1 hour">11AM</div>
      <textarea class="description col-10" id="11"></textarea>
      <button class="col-1 saveBtn" id="save-button11"><i class ="fas fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-1 hour">12PM</div>
      <textarea class="description col-10" id="12"></textarea>
      <button class="col-1 saveBtn" id="save-button12"><i class ="fas fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-1 hour">1PM</div>
      <textarea class="description col-10" id="13"></textarea>
      <button class="col-1 saveBtn" id="save-button13"><i class ="fas fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-1 hour">2PM</div>
      <textarea class="description col-10" id="14"></textarea>
      <button class="col-1 saveBtn" id="save-button14"><i class ="fas fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-1 hour">3PM</div>
      <textarea class="description col-10" id="15"></textarea>
      <button class="col-1 saveBtn" id="save-button15"><i class ="fas fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-1 hour">4PM</div>
      <textarea class="description col-10" id="16"></textarea>
      <button class="col-1 saveBtn" id="save-button16"><i class ="fas fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-1 hour">5PM</div>
      <textarea class="description col-10" id="17"></textarea>
      <button class="col-1 saveBtn" id="save-button17"><i class ="fas fa-save"></i></button>
    </div>
  </div>

  <!--scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
